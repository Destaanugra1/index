<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"></script>
    <!-- Add Font Awesome for social media icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>My web</title>
  </head>
  <style>
    body{
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .bg {
      background-image: url("assets/blogbg.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      width: 100%;
      image-rendering: -webkit-optimize-contrast; /* Improves image clarity on Webkit browsers */
      image-rendering: crisp-edges; /* Improves image clarity on standard browsers */
    }
  </style>
  <body>
    <!-- Navigation -->
    <nav class="bg-gray-800 fixed top-0 w-full z-10">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
          </div>
          <div class="flex flex-1 items-center justify-between">
            <div class="flex shrink-0 items-center">
              <dotlottie-player
                src="https://lottie.host/eac0dcce-a71d-4e87-be9d-9e5dbc78e0da/3Cq48c3ZYn.lottie"
                background="transparent"
                speed="1"
                style="width: 5rem; height: 5rem"
                loop
                autoplay></dotlottie-player>
            </div>
            <div class="ml-auto">
              <div class="flex space-x-4">
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                  >Home</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="pt-16 bg">
      <div class="flex flex-col h-screen items-center justify-center">
        <a class="bg-gray-800 px-2 py-2 rounded text-white w-50 flex justify-center items-center gap-2" href="https://www.instagram.com/destaanugrahpr/"><i class="text-red-500 fab fa-instagram mr-2"></i> instagram</a>
        <a class="bg-gray-800 px-2 py-2 rounded text-white mt-5 w-50 flex justify-center items-center gap-3"  href="https://github.com/"><i class="fab fa-github mr-2"></i> Github</a>
        <button onclick="alert('Masih di buat')" 
        class="bg-gray-800 px-2 py-2 rounded text-white mt-5 w-50 flex justify-center items-center gap-2"  href=""><i class="text-gray-500   fa-solid fa-circle-user"></i> Portofolio</button>
      </div>
    </div>
  </body>
</html>
